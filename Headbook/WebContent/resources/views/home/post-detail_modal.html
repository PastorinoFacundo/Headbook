	</button>
	<h5 class="modal-title white_font">{{post.title}}</h5>
</div>
<div class="modal-body" style="min-height:4.5pc;">
	<div class="col-xs-12">
		<span class='informacion'>{{post.content}}</span>
	</div>
</div>
